{% extends "base.html" %}

{% block public_content %}
<div class="w-full max-w-md space-y-8">
    <div>
        <h1 class="text-center text-3xl font-bold tracking-tight text-primary-600">{{ app_name }}</h1>
        <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900">Forgot your password?</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Enter your email address and we'll send you a link to reset your password.
        </p>
    </div>

    <!-- Message display -->
    <div id="forgot-message"></div>

    <form class="mt-8 space-y-6" x-data="forgotPasswordForm()" @submit.prevent="submitForm($event)">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input id="email"
                   name="email"
                   type="email"
                   autocomplete="email"
                   required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
        </div>

        <div>
            <button type="submit"
                    :disabled="loading"
                    class="group relative flex w-full justify-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 disabled:opacity-50">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg x-show="!loading" class="h-5 w-5 text-primary-500 group-hover:text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <svg x-show="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                <span x-text="loading ? 'Sending...' : 'Send reset link'"></span>
            </button>
        </div>

        <div class="text-center">
            <a href="/login" class="font-medium text-primary-600 hover:text-primary-500">Back to sign in</a>
        </div>
    </form>
</div>

<script>
function forgotPasswordForm() {
    return {
        loading: false,
        async submitForm(event) {
            this.loading = true;
            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.get('email')
                    })
                });

                const result = await response.json();
                const messageDiv = document.getElementById('forgot-message');

                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="rounded-md bg-green-50 p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-green-700">${result.message}</p>
                                </div>
                            </div>
                        </div>`;
                    form.reset();
                } else {
                    messageDiv.innerHTML = `
                        <div class="rounded-md bg-red-50 p-4">
                            <p class="text-sm text-red-700">${result.detail || 'An error occurred'}</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('forgot-message');
                messageDiv.innerHTML = `
                    <div class="rounded-md bg-red-50 p-4">
                        <p class="text-sm text-red-700">An error occurred. Please try again.</p>
                    </div>`;
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
