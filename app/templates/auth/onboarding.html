{% extends "base.html" %}

{% block public_content %}
<div class="w-full max-w-2xl" x-data="onboardingWizard()" x-init="init()">
    <div class="mb-8">
        <h1 class="text-center text-3xl font-bold tracking-tight text-primary-600">{{ app_name }}</h1>
        <h2 class="mt-4 text-center text-2xl font-bold tracking-tight text-gray-900">Welcome! Invite your team</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Send email invitations to your lab members. You can always add more from Settings later.
        </p>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <!-- Invite Form -->
        <div class="flex flex-wrap items-end gap-3 mb-6">
            <div class="flex-1 min-w-[200px]">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input type="email" x-model="email" placeholder="colleague@university.edu"
                       @keydown.enter="sendInvitation()"
                       class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                <select x-model="role" class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-2 py-2 border">
                    <option value="user">Member</option>
                    <option value="lab_manager">Lab Manager</option>
                </select>
            </div>
            <div>
                <button @click="sendInvitation()" :disabled="sending || !email"
                        class="inline-flex items-center rounded-md bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 disabled:opacity-50 disabled:cursor-not-allowed whitespace-nowrap">
                    <svg x-show="sending" class="animate-spin -ml-0.5 mr-1.5 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <svg x-show="!sending" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <span x-text="sending ? 'Sending...' : 'Send Invitation'"></span>
                </button>
            </div>
        </div>

        <!-- Status Message -->
        <template x-if="statusMessage">
            <div class="mb-4 rounded-md p-3" :class="statusType === 'success' ? 'bg-green-50' : 'bg-red-50'">
                <p class="text-sm" :class="statusType === 'success' ? 'text-green-700' : 'text-red-700'" x-text="statusMessage"></p>
            </div>
        </template>

        <!-- Sent Invitations Table -->
        <template x-if="invitations.length > 0">
            <div class="mt-2">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Sent Invitations</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="inv in invitations" :key="inv.id">
                                <tr>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-900" x-text="inv.email"></td>
                                    <td class="px-4 py-3 whitespace-nowrap">
                                        <span class="inline-flex rounded-full px-2 text-xs font-semibold leading-5"
                                              :class="inv.role === 'lab_manager' ? 'bg-purple-100 text-purple-800' : 'bg-gray-100 text-gray-800'"
                                              x-text="inv.role === 'lab_manager' ? 'Lab Manager' : 'Member'"></span>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap">
                                        <span class="inline-flex rounded-full px-2 text-xs font-semibold leading-5"
                                              :class="{
                                                  'bg-yellow-100 text-yellow-800': inv.status === 'pending',
                                                  'bg-green-100 text-green-800': inv.status === 'accepted',
                                                  'bg-gray-100 text-gray-800': inv.status === 'cancelled',
                                                  'bg-red-100 text-red-800': inv.status === 'expired'
                                              }"
                                              x-text="inv.status"></span>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap text-sm">
                                        <template x-if="inv.status === 'pending'">
                                            <div class="flex space-x-2">
                                                <button @click="resendInvitation(inv.id)"
                                                        class="text-primary-600 hover:text-primary-800 text-xs font-medium">Resend</button>
                                                <button @click="cancelInvitation(inv.id)"
                                                        class="text-red-600 hover:text-red-800 text-xs font-medium">Cancel</button>
                                            </div>
                                        </template>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>

        <!-- Empty state -->
        <template x-if="!loadingInvitations && invitations.length === 0">
            <div class="text-center py-8 text-gray-400">
                <svg class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <p class="mt-2 text-sm">No invitations sent yet. Add your team members above.</p>
            </div>
        </template>
    </div>

    <!-- Bottom Actions -->
    <div class="mt-6 flex items-center justify-between">
        <a href="/" class="text-sm text-gray-500 hover:text-gray-700">Skip for now</a>
        <a href="/" class="inline-flex items-center rounded-md bg-primary-600 px-6 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-500">
            Done â€” Go to Dashboard
        </a>
    </div>
</div>

<script>
function onboardingWizard() {
    return {
        email: '',
        role: 'user',
        sending: false,
        statusMessage: '',
        statusType: 'info',
        invitations: [],
        loadingInvitations: true,

        async init() {
            await this.loadInvitations();
        },

        async loadInvitations() {
            this.loadingInvitations = true;
            try {
                const response = await fetch('/api/admin/invitations', { credentials: 'include' });
                if (response.ok) {
                    this.invitations = await response.json();
                }
            } catch (error) {
                console.error('Error loading invitations:', error);
            } finally {
                this.loadingInvitations = false;
            }
        },

        async sendInvitation() {
            if (!this.email) return;
            this.sending = true;
            this.statusMessage = '';
            try {
                const response = await fetch('/api/admin/invitations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: this.email,
                        invitation_type: 'lab_member',
                        role: this.role
                    })
                });
                if (response.ok) {
                    this.statusMessage = `Invitation sent to ${this.email}`;
                    this.statusType = 'success';
                    this.email = '';
                    this.role = 'user';
                    await this.loadInvitations();
                } else {
                    const error = await response.json();
                    this.statusMessage = error.detail || 'Failed to send invitation';
                    this.statusType = 'error';
                }
            } catch (error) {
                console.error('Error sending invitation:', error);
                this.statusMessage = 'Failed to send invitation';
                this.statusType = 'error';
            } finally {
                this.sending = false;
            }
        },

        async resendInvitation(invitationId) {
            try {
                const response = await fetch(`/api/admin/invitations/${invitationId}/resend`, {
                    method: 'POST', credentials: 'include'
                });
                if (response.ok) {
                    this.statusMessage = 'Invitation resent successfully';
                    this.statusType = 'success';
                    await this.loadInvitations();
                } else {
                    const error = await response.json();
                    this.statusMessage = error.detail || 'Failed to resend';
                    this.statusType = 'error';
                }
            } catch (error) {
                console.error('Error resending invitation:', error);
            }
        },

        async cancelInvitation(invitationId) {
            if (!confirm('Cancel this invitation?')) return;
            try {
                const response = await fetch(`/api/admin/invitations/${invitationId}/cancel`, {
                    method: 'POST', credentials: 'include'
                });
                if (response.ok) {
                    await this.loadInvitations();
                }
            } catch (error) {
                console.error('Error cancelling invitation:', error);
            }
        }
    }
}
</script>
{% endblock %}
