{% extends "base.html" %}

{% block public_content %}
<div class="w-full max-w-md space-y-8">
    <div>
        <h1 class="text-center text-3xl font-bold tracking-tight text-primary-600">{{ app_name }}</h1>
        <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900">Reset your password</h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Enter your new password below.
        </p>
    </div>

    <!-- Message display -->
    <div id="reset-message"></div>

    {% if not token %}
    <div class="rounded-md bg-red-50 p-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-700">Invalid reset link. Please request a new password reset.</p>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="/forgot-password" class="font-medium text-primary-600 hover:text-primary-500">Request new reset link</a>
    </div>
    {% else %}
    <form class="mt-8 space-y-6" x-data="resetPasswordForm()" @submit.prevent="submitForm($event)">
        <input type="hidden" name="token" value="{{ token }}">

        <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input id="new_password"
                   name="new_password"
                   type="password"
                   autocomplete="new-password"
                   required
                   minlength="8"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
            <p class="mt-1 text-xs text-gray-500">At least 8 characters</p>
        </div>

        <div>
            <label for="new_password_confirm" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input id="new_password_confirm"
                   name="new_password_confirm"
                   type="password"
                   autocomplete="new-password"
                   required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
        </div>

        <div>
            <button type="submit"
                    :disabled="loading"
                    class="group relative flex w-full justify-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 disabled:opacity-50">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg x-show="!loading" class="h-5 w-5 text-primary-500 group-hover:text-primary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                    <svg x-show="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
                <span x-text="loading ? 'Resetting...' : 'Reset password'"></span>
            </button>
        </div>
    </form>
    {% endif %}
</div>

<script>
function resetPasswordForm() {
    return {
        loading: false,
        async submitForm(event) {
            this.loading = true;
            const form = event.target;
            const formData = new FormData(form);
            const messageDiv = document.getElementById('reset-message');

            const newPassword = formData.get('new_password');
            const confirmPassword = formData.get('new_password_confirm');

            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = `
                    <div class="rounded-md bg-red-50 p-4">
                        <p class="text-sm text-red-700">Passwords do not match.</p>
                    </div>`;
                this.loading = false;
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: formData.get('token'),
                        new_password: newPassword,
                        new_password_confirm: confirmPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="rounded-md bg-green-50 p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-green-700">${result.message}</p>
                                    <p class="mt-2 text-sm text-green-700">
                                        <a href="/login" class="font-medium underline">Click here to sign in</a>
                                    </p>
                                </div>
                            </div>
                        </div>`;
                    // Hide the form
                    form.style.display = 'none';
                } else {
                    messageDiv.innerHTML = `
                        <div class="rounded-md bg-red-50 p-4">
                            <p class="text-sm text-red-700">${result.detail || 'An error occurred'}</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = `
                    <div class="rounded-md bg-red-50 p-4">
                        <p class="text-sm text-red-700">An error occurred. Please try again.</p>
                    </div>`;
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
