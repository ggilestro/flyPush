{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <nav class="flex" aria-label="Breadcrumb">
        <ol class="flex items-center space-x-2">
            <li><a href="/crosses" class="text-gray-500 hover:text-gray-700">Crosses</a></li>
            <li class="flex items-center">
                <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                </svg>
                <span class="ml-2 text-gray-900 font-medium">Plan Cross</span>
            </li>
        </ol>
    </nav>
    <h1 class="mt-4 text-2xl font-semibold text-gray-900">Plan New Cross</h1>
</div>

<div id="form-message"></div>

<form class="bg-white shadow rounded-lg p-6 space-y-6" x-data="crossForm()" @submit.prevent="submitForm($event)">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Cross Name</label>
        <input type="text" name="name" id="name"
               placeholder="Optional name for this cross"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2" x-data="stockSelects()" x-init="loadStocks()">
        <div>
            <label for="parent_female_id" class="block text-sm font-medium text-gray-700">Female Parent *</label>
            <select name="parent_female_id" id="parent_female_id" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                <option value="">Select female parent...</option>
                <template x-for="stock in stocks" :key="stock.id">
                    <option :value="stock.id" x-text="stock.stock_id + ' - ' + stock.genotype.substring(0, 50)"></option>
                </template>
            </select>
            <p class="mt-1 text-xs text-gray-500">Virgin female stock</p>
        </div>

        <div>
            <label for="parent_male_id" class="block text-sm font-medium text-gray-700">Male Parent *</label>
            <select name="parent_male_id" id="parent_male_id" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
                <option value="">Select male parent...</option>
                <template x-for="stock in stocks" :key="stock.id">
                    <option :value="stock.id" x-text="stock.stock_id + ' - ' + stock.genotype.substring(0, 50)"></option>
                </template>
            </select>
        </div>
    </div>

    <div>
        <label for="planned_date" class="block text-sm font-medium text-gray-700">Planned Date</label>
        <input type="date" name="planned_date" id="planned_date"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
    </div>

    <div>
        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
        <textarea name="notes" id="notes" rows="3"
                  placeholder="Additional information about this cross"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border"></textarea>
    </div>

    <div class="flex justify-end space-x-3">
        <a href="/crosses" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
            Cancel
        </a>
        <button type="submit" :disabled="loading"
                class="inline-flex items-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 disabled:opacity-50">
            <span x-show="loading" class="mr-2">
                <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </span>
            <span x-text="loading ? 'Saving...' : 'Plan Cross'"></span>
        </button>
    </div>
</form>

<script>
function stockSelects() {
    return {
        stocks: [],
        async loadStocks() {
            try {
                const response = await fetch('/api/stocks?page_size=100', {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    this.stocks = data.items || [];
                }
            } catch (error) {
                console.error('Error loading stocks:', error);
            }
        }
    }
}

function crossForm() {
    return {
        loading: false,
        async submitForm(event) {
            this.loading = true;
            const form = event.target;
            const formData = new FormData(form);

            const data = {
                name: formData.get('name') || null,
                parent_female_id: formData.get('parent_female_id'),
                parent_male_id: formData.get('parent_male_id'),
                planned_date: formData.get('planned_date') || null,
                notes: formData.get('notes') || null,
            };

            try {
                const response = await fetch('/api/crosses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/crosses/' + result.id;
                } else {
                    const messageDiv = document.getElementById('form-message');
                    const errorMsg = result.detail || 'Failed to create cross';
                    messageDiv.innerHTML = `
                        <div class="mb-4 rounded-md bg-red-50 p-4">
                            <p class="text-sm text-red-700">${errorMsg}</p>
                        </div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('form-message');
                messageDiv.innerHTML = `
                    <div class="mb-4 rounded-md bg-red-50 p-4">
                        <p class="text-sm text-red-700">An error occurred. Please try again.</p>
                    </div>`;
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
