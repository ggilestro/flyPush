{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Labels</h1>
    <p class="mt-1 text-sm text-gray-500">Generate and print labels for your stocks</p>
</div>

<div class="bg-white shadow rounded-lg p-6" x-data="labelsPage()" x-init="loadStocks()">
    <div class="mb-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Generate Labels</h2>
        <p class="text-sm text-gray-600 mb-4">Select stocks to generate QR code or barcode labels for printing.</p>
    </div>

    <div class="mb-6">
        <label for="label-type" class="block text-sm font-medium text-gray-700">Label Type</label>
        <select x-model="labelType" id="label-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm px-3 py-2 border">
            <option value="qr">QR Code</option>
            <option value="barcode">Barcode</option>
        </select>
    </div>

    <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Select Stocks</label>
        <div class="border rounded-md max-h-64 overflow-y-auto">
            <template x-if="stocks.length === 0">
                <div class="p-4 text-center text-gray-500">
                    No stocks available. <a href="/stocks/new" class="text-primary-600 hover:text-primary-500">Add your first stock</a>.
                </div>
            </template>
            <template x-for="stock in stocks" :key="stock.id">
                <label class="flex items-center px-4 py-3 hover:bg-gray-50 cursor-pointer border-b last:border-b-0">
                    <input type="checkbox" :value="stock.id" x-model="selectedStocks"
                           class="h-4 w-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                    <span class="ml-3 text-sm">
                        <span class="font-medium text-gray-900" x-text="stock.stock_id"></span>
                        <span class="text-gray-500" x-text="' - ' + stock.genotype.substring(0, 50) + (stock.genotype.length > 50 ? '...' : '')"></span>
                    </span>
                </label>
            </template>
        </div>
    </div>

    <div class="flex items-center justify-between">
        <span class="text-sm text-gray-500" x-text="selectedStocks.length + ' stock(s) selected'"></span>
        <button @click="generateLabels()" :disabled="selectedStocks.length === 0"
                class="inline-flex items-center rounded-md bg-primary-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 disabled:opacity-50 disabled:cursor-not-allowed">
            <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
            Generate Labels
        </button>
    </div>

    <!-- Preview area -->
    <div x-show="previewUrls.length > 0" class="mt-8 border-t pt-6">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Preview</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <template x-for="(url, index) in previewUrls" :key="index">
                <div class="border rounded-lg p-4 text-center">
                    <img :src="url" alt="Label preview" class="mx-auto max-h-32">
                    <a :href="url" download class="mt-2 text-sm text-primary-600 hover:text-primary-500">Download</a>
                </div>
            </template>
        </div>
        <div class="mt-4 flex justify-end">
            <button @click="printLabels()" class="inline-flex items-center rounded-md bg-gray-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500">
                <svg class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                </svg>
                Print All
            </button>
        </div>
    </div>
</div>

<script>
function labelsPage() {
    return {
        stocks: [],
        selectedStocks: [],
        labelType: 'qr',
        previewUrls: [],
        async loadStocks() {
            try {
                const response = await fetch('/api/stocks?page_size=100', {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    this.stocks = data.items || [];
                }
            } catch (error) {
                console.error('Error loading stocks:', error);
            }
        },
        generateLabels() {
            this.previewUrls = this.selectedStocks.map(id =>
                `/api/labels/stock/${id}/${this.labelType}`
            );
        },
        printLabels() {
            const printWindow = window.open('', '_blank');
            const images = this.previewUrls.map(url => `<img src="${url}" style="max-width: 200px; margin: 10px;">`).join('');
            printWindow.document.write(`
                <html>
                <head><title>Print Labels</title></head>
                <body style="text-align: center;">
                    ${images}
                    <script>window.onload = function() { window.print(); }<\/script>
                </body>
                </html>
            `);
            printWindow.document.close();
        }
    }
}
</script>
{% endblock %}
