services:
  app:
    build: .
    expose:
      - 8000
    environment:
      - DATABASE_URL=mysql+pymysql://flystocks:${DB_PASSWORD}@db/flystocks
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_DEFAULT_MODEL=${LLM_DEFAULT_MODEL}
      - LLM_REASONING_MODEL=${LLM_REASONING_MODEL}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app:ro  # For development hot reload
      - ./alembic:/app/alembic:ro  # For migrations
    networks:
      - intranet
      - flyroom
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  db:
    image: mariadb:10.11
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=flystocks
      - MYSQL_USER=flystocks
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flyroom
    restart: unless-stopped

networks:
  intranet:
    external: true
  flyroom:

volumes:
  db_data:
